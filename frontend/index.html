<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Registration Form</title>
    <link rel="stylesheet" href="index.css" />
    <!-- We'll create this CSS file later -->
  </head>
  <body>
    <div class="container">
      <h2>Alumni Registration Form</h2>
      <form id="registration-form">
        <div class="form-group">
          <label for="alumniName">Alumni Name</label>
          <input type="text" id="alumniName" name="alumniName" required />
        </div>
        <div class="form-group">
          <label for="alumniId">Alumni ID</label>
          <input type="text" id="alumniId" name="alumniId" required />
        </div>
        <div class="form-group">
          <label for="alumniEmail">Alumni Email</label>
          <input type="email" id="alumniEmail" name="alumniEmail" required />
        </div>
        <div class="form-group">
          <label for="alumniBatch">Alumni Batch Year</label>
          <input type="text" id="alumniBatch" name="alumniBatch" required />
        </div>
        <div class="form-group">
          <label for="alumniDepartment">Alumni Department</label>
          <input
            type="text"
            id="alumniDepartment"
            name="alumniDepartment"
            required
          />
        </div>
        <div class="form-group">
          <label for="alumniOccupation">Alumni Occupation</label>
          <input
            type="text"
            id="alumniOccupation"
            name="alumniOccupation"
            required
          />
        </div>
        <div class="form-group">
          <label for="alumniUsername">Alumni Username</label>
          <input
            type="text"
            id="alumniUsername"
            name="alumniUsername"
            required
          />
        </div>
        <div class="form-group">
          <label for="alumniPassword">Alumni Password</label>
          <input
            type="password"
            id="alumniPassword"
            name="alumniPassword"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
